<div class="main">
    <div class="form_container">
      <div class="img-div">
        <img src="/assets/image/Rakuten-Logo.png">
      </div>
      <div class="card-div">
        <mat-card>
          <h3 class="form_header">Sign in</h3>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
          <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
            <mat-form-field>
              <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
              <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
              <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
            <button class="btn" mat-raised-button  type="submit">Proceed</button>
          </form>
          <div class="footer-forget-password">
            <div class="footer">
              <a mat-button id="mat-button-grey">Forget Password</a>
            </div>
            <div class="footer-register">
              <span>New user?<a id="mat-button-grey" routerLink="/signup" class="mat-button-register" mat-button>Register</a></span>
            </div>
          </div>
        </mat-card>
      </div>
      <div  class="rakuten-div">
        <div>
          <span>Sign in With</span>
        </div>
        <div class="rakuten-div-intra">
          <div>
            <a mat-button>Rakuten INTRA</a>
          </div>
          <div>
            <a mat-button>Rakuten ID</a>
          </div>
        </div>
      </div>
    </div>
</div>
